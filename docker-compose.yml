services:
  # Backend API Service
  backend:
    container_name: file_upload_backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-password123}
      - DATABASE_URL=sqlite:///database.db
    volumes:
      - ./database.db:/app/database.db
      - ./:/app
    networks:
      - file-upload-network
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.create_connection(('localhost', 8000), timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - db

  # Frontend Service (Streamlit)
  frontend:
    container_name: file_upload_frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - BACKEND_API_URL=http://backend:8000
    volumes:
      - ./frontend.py:/app/frontend.py
    networks:
      - file-upload-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.create_connection(('localhost', 8501), timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cloudflare Tunnel Service
  cloudflare-tunnel:
    container_name: file_upload_tunnel
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - file-upload-network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  # Database Service (SQLite via volume)
  db:
    container_name: file_upload_db
    image: busybox:latest
    volumes:
      - ./database.db:/data/database.db
    networks:
      - file-upload-network
    command: sh -c "echo 'Database volume ready'"

networks:
  file-upload-network:
    driver: bridge

volumes:
  database:
    driver: local
